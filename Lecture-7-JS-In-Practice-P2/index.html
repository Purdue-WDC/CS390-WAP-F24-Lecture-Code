<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Gravity Simulator</h1>

    <form id="planetForm" onsubmit="return formHandler()">
        <input
            id="planetName"
            name="planetName"
            type="text"
            placeholder="Earth"
            required
        >
        
        <input
            type="number"
            id="planetRadius"
            name="planetRadius"
            value="100"
            required
        >

        <select id="planetColor" name="planetColor">
            <option>Blue</option>
            <option>Yellow</option>
            <option>Red</option>
            <option>Gray</option>
        </select>

        <input
            id="planetFormSubmit"
            type="submit"
        >
    </form>

    <div id="frame">

    </div>
</body>
</html>
