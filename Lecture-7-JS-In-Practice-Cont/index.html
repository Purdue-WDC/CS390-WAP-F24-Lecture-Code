<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Gravity Sim!</h1>

    <form id="form" onsubmit="return onPlanetFormSubmit()">
        <!-- Text input for name -->
        <label for="planetName">
            planet name
        </label>
        <input
            id="planetName"
            name="planetName"
            type="text"
            required
            placeholder="Earth"
        >

        <!-- Number input for size -->
        <label for="planetSize">
            planet size
        </label>
        <input
            id="planetSize"
            name="planetSize"
            type="number"
            required
            value="100"
        >

        <!-- Number input for mass -->
        <label for="planetColor">
            planet color
        </label>
        <select name="planetColor" id="planetColor">
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="gray">Gray</option>
            <option value="red">Red</option>
        </select>

        <!-- Form submit button -->
        <input id="formSubmit" type="submit">
    </form>

    <div id="frame">
    </div>
</body>
</html>
